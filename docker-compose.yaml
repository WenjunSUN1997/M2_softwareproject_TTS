version: "3.9"

services:
  tts-api:
    build: .
    container_name: tts-api
    expose:
      - 8000
  tts-proxy:
    container_name: tts-proxy
    build: nginx
    restart: always
    ports:
      - 80:80
    depends_on:
      - tts-api
  tts-ui:
    build: frontend
    container_name: tts-ui
    environment:
      DANGEROUSLY_DISABLE_HOST_CHECK: "true"
    ports:
      - 3000:3000
    depends_on:
      - tts-proxy
    volumes:
      - ./frontend:/app
